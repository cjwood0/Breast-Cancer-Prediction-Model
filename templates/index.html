<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./index.css">
    <meta charset="UTF-8">
    <title>Breast Cancer Prediction Model</title>
</head>
<body>
    <div class="container">
        <h2 class='container-heading' >Breast Cancer Prediction</h2>
    </div>
    <div class="ml-container">
        <form action="{{ url_for('predict') }}" method="POST">
            <h3>Mean Radius</h3>
            <input id="mr" name="mean_radius" placeholder="Range Between  5 to 30" required="required">
            <h3>Mean Texture</h3>
            <input id="MT" name="mean_texture" placeholder="Range Between  1 to 50" required="required">
            <h3>Mean Perimeter</h3>
            <input id="MP" name="mean_perimeter" placeholder="Range Between  40 to 200" required="required">
            <h3>Mean Area</h3>
            <input id="ma" name="mean_area" placeholder="Range Between  100 to 200" required="required">
            <h3>Mean Smoothness</h3>
            <input id="ms" name="mean_smoothness" placeholder="Range Between  0.01 to 0.5" required="required">
            <button id="sub" type="submit ">Submit</button>
        </form>
        <p class='footer-description'>Â©2021 voona sanjana</p>
    </div>
</body>
</html>
